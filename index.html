<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    
    
    <title>Train Schedule</title>

</head>
<body>
    <div class="top jumbotron col-sm-8 col-sm-offset-2">
            <h1 class="display-3">Anytime is Train Time</h1>
            <h2 class="lead">Choo Choo. Chee Chee</h2>
            
               
            </p>
    </div>
    <div class="col-sm-8 col-sm-offset-2">
    <div class="panel panel-default">
      <div class="panel-heading"><h3>Current Train Schedule</h3></div>
      <div class="panel-body">
        <p>
          <table class="table">
          <thead>
            <tr>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency(min)</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Minutes Away</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </p>
      </div>
    </div>
  </div>
    <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="">Add Train</h3>
                </div>
                <div class="panel-body">
                  <form>
                    <div class="form-group">
                      <label for="">Train Name</label>
                      <input class="form-control" id="Train-name" type="text">
                    </div>
                    <div class="form-group">
                      <label>Destination</label>
                      <input class="form-control" id="Destination" type="text">
                    </div>
                    <div class="form-group">
                      <label>First Train Time(HH:mm)</label>
                      <input class="form-control" id="First-Train" type="time">
                    </div>
                    <div class="form-group">
                      <label>Frequency</label>
                      <input class="form-control" id="Frequency" type="number">
                    </div>
                    <button class="btn btn-primary" id="submit" type="submit">Submit</button>
                  </form>
                </div>
              </div>
            </div>
      
          </div>
          <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
          <script type="text/javascript" src="javascript.js"></script>   
</body>
</html>
